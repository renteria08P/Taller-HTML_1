<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <meta name="description" content="Inicio HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
        }
        a {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Encabezado del formulario -->
    <header>
        <h1>Formulario de Registro</h1>
        <p><strong>Por favor, digite sus datos en el siguiente formulario:</strong></p>
    </header>
    
    <!-- Formulario de registro -->
    <main>
        <form onsubmit="console.log('Formulario enviado'); return false;">
            <!-- Campo de nombre completo -->
            <label for="nombre">Nombre completo:</label><br>
            <input type="text" placeholder="Escriba su nombre" id="nombre" name="nombre"><br><br>

            <!-- Campo de fecha de nacimiento -->
            <label for="fecha">Fecha de nacimiento:</label><br>
            <input type="date" id="fecha" name="fecha"><br><br>

            <!-- Campo de correo electrónico -->
            <label for="correo">Correo electrónico:</label><br>
            <input type="email" placeholder="email@example.com" id="correo" name="correo"><br><br>

            <!-- Campo de contraseña -->
            <label for="password">Contraseña:</label><br>
            <input type="password" placeholder="Escriba su contraseña" id="password" name="password"><br><br>

            <!-- Campo de confirmación de contraseña -->
            <label for="confirma_password">Confirmar contraseña:</label><br>
            <input type="password" placeholder="Repita su contraseña" id="confirma_password" name="confirma_password"><br><br>

            <!-- Selección de género -->
            <label>Género:</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br><br>

            <!-- Botones de enviar y limpiar -->
            <button>Ingresar</button>
            <input type="reset" value="Limpiar">
        </form>
    </main>

    <!-- Enlace de regreso -->
    <footer>
        <a href="index.html">← Volver a inicio</a>
         <a href="//127.0.0.1:5500/taller_formularios/index.html" title="Abre el  Enlace"></a>
    </footer>
</body>
</html>
