<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Meta description corregida -->
    <meta name="description" content="Formulario de Comentarios">
    <!-- Meta viewport corregida -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
        }
        a {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h2>Formulario de Comentarios</h2>
    </header>

    <!-- Formulario principal -->
    <main>
        <form action="#" method="post">
            <!-- Área de texto para comentarios -->
            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="5" cols="40" placeholder="Escriba sus comentarios aquí..."></textarea><br><br>

            <!-- Selección del nivel de satisfacción -->
            <label for="satisfaccion">Nivel de satisfacción:</label><br>
            <select id="satisfaccion" name="satisfaccion" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="excelente">Excelente</option>
                <option value="bueno">Bueno</option>
                <option value="regular">Regular</option>
                <option value="malo">Malo</option>
            </select><br><br>

            <!-- Checkbox de aceptación de términos -->
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label><br><br>

            <!-- Botón enviar -->
            <input type="submit" value="Enviar">
        </form>
    </main>

    <!-- Enlace para regresar -->
    <footer>
        <p><a href="index.html">← Volver a inicio</a></p>
    </footer>
</body>
</html>
