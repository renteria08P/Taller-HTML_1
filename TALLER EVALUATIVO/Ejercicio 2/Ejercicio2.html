<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 2: Calculadora de Huella de Carbono</title>
  <script src="./Ejercicio2.js"></script>
  <style>
    body {
      background-color: #f0fdf4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #principal {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    #titulo {
      font-size: 18px;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    #subtitulo {
      margin-bottom: 10px;
      color: #444;
    }

    #selection,
    #kilo {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #labelKilometros {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    #boton {
      width: 100%;
      padding: 10px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #boton:hover {
      background-color: #3620e1;
    }
  </style>
</head>
<body>
  <div id="principal">
    <h1 id="titulo">Cantidad aproximada de dióxido de carbono (CO₂)</h1>

    <h4 id="subtitulo">Elija Medio de Transporte:</h4>
    <select id="selection">
      <option>Seleccionar...</option>
      <option value="Carro">Carro</option>
      <option value="Moto">Moto</option>
      <option value="Bus">Bus</option>
    </select>

    <label id="labelKilometros" for="kilo">Kilómetros recorridos:</label>
    <input id="kilo" type="text" placeholder="Digite los kilómetros" />

    <button id="boton" onclick="calcularCO2()">Calcular</button>
    <p id="resultado"></p> 
  </div>
</body>
</html>
