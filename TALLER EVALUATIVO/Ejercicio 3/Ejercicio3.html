<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clasificador de Edad</title>
  <script src="./Ejercicio3.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #contenedor {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 20px;
      color: #33691e;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #558b2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e67b29;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <h1>Clasificador de Edad</h1>
    <input type="text" id="edad" placeholder="Ingrese su edad" />
    <button onclick="clasificarEdad()">Clasificar</button>
  </div>
  </body>
</html>
