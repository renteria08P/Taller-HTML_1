<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulario de contacto">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
        }
        a {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Encabezado con título -->
    <header>
        <h1>Formulario de Contacto</h1>
    </header>

    <!-- Contenido principal: formulario de contacto -->
    <main>
        <form onsubmit="console.log('Formulario enviado'); return false;">
            <!-- Campo para teléfono -->
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número telefónico"><br><br>

            <!-- Campo para asunto -->
            <label for="asunto">Asunto:</label><br>
            <input type="text" id="asunto" name="asunto" placeholder="Ingrese el asunto"><br><br>

            <!-- Preferencia de contacto: radio buttons -->
            <fieldset>
                <legend><strong>Preferencia de contacto:</strong></legend>
                <input type="radio" id="contacto_email" name="preferencia" value="email">
                <label for="contacto_email">Email</label><br>

                <input type="radio" id="contacto_tel" name="preferencia" value="telefono">
                <label for="contacto_tel">Teléfono</label>
            </fieldset>
            <br>

            <!-- Botones enviar y limpiar -->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </form>
    </main>

    <!-- Pie de página con enlace para volver -->
    <footer>
        <p><a href="index.html">← Volver a inicio</a></p>
    </footer>
</body>
</html>
